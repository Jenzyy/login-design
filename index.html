<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <section class="login container">
      <div class="login__container">
        <div class="login__form">
          <h1 class="login__title">
            Sign in
          </h1>
          <p class="login__description">
            Hey, Enter your details to
            login to your account
          </p>
          <input type="text" class="login__input" name="user" placeholder="Enter Email / Phone No">
          <input type="text" class="login__input" name="password" placeholder="passcode">
          <p class="login__register-message">
            don't have en account?
            <span class="login__register-message-link">
              Register now !
            </span>
          </p>
          <button class="login__button" type="submit">
            Sign in
          </button>
          <h2 class="login__social-title">
            - Or Sign in with -
          </h2>
          <div class="login__social-container">
            <div class="login__social">
              <img src="assets/img/google-icon.svg" class="login__social-img" alt="">
            </div>
            <div class="login__social">
              <img src="assets/img/apple-icon.svg" class="login__social-img" alt="">

            </div>
            <div class="login__social">
              <img src="assets/img/facebook-icon.svg" class="login__social-img" alt="">
            </div>
          </div>
          <p class="login__register-message login__register-message--footer">Don't have an account?
            <span>Register Now</span>
          </p>
        </div>
        <img src="assets/img/image.png" alt="img" class="login__img">
      </div>

    </section>
  </main>
</body>

</html>
