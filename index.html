<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <section class="login container">
      <div class="login__container">
        <form class="login__form">
          <h1 class="login__title">
            Sign ing
          </h1>
          <p class="login__description">
            Hey,Enter your details to
            login to your account
          </p>
          <input type="text" class="login__input" name="user">
          <input type="text" class="login__input" name="password">
          <p class="login__register-message">
            don't have en account?
            <span class="login__register-message-link">
              Register now !
            </span>
          </p>
          <button type="submit">
            Sign in
          </button>
          <h2 class="login__social-title">
            - Or Sign in with
          </h2>
          <div class="login__social">
            <h1>google</h1>
            <h1>Apple</h1>
            <h1>Facebook</h1>
          </div>
          <pc class="login__register-message login__register-message--footer">Don't have an account?
            <span>Register Now</span>
          </pc>
        </form>
        <img src="" alt="img" class="login__img">
      </div>

    </section>
  </main>
</body>

</html>
